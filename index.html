<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
   
    <script>
            const container = document.querySelector("#container");
          

      //ðŸš€1 ****************************************************************************************
          const request = new XMLHttpRequest();
            request.open("GET", "https://restcountries.eu/rest/v2/name/belgium");
            //request.open("GET", "https://restcountries.eu/rest/v2/name/India");
            request.send();

            //to get response
            request.addEventListener("load", function () {
              //  console.log(this.responseText)
              const [data] = JSON.parse(this.responseText);
              // console.log(data.capital);
      //ðŸš€2 ***************************************************************************************
      
              //  console.logthis.responseText
              // console.logdata.capital;

      //***************************************************************
              const htmlData = `
             <div id="card">
              <article class = "card">
                  <div class = "card-body">
                  <img src="${data.flag}" alt ="" class="card-body-img"/>
                  <h1 class = "card-body-title">
                      ${data.name}<span></span>
                      </h1>
                      <p class= "card-body-text">capital:${data.capital}</p>
                      </div>

                      <div class = "card-footer">
                          <div class = "card-footer-social">
                              <h3>${data.nativeName}</h3>
                              <p>Native Language</p>
                          <div>

                          <div class = "card-footer-social">
                              <h3>${data.population}</h3>
                              <p>population</p>
                          <div>

                          <div class = "card-footer-social">
                              <h3>${data.demonym}</h3>
                              <p>Demonym</p>
                          <div>

                          <div class = "card-footer-social">
                              <h3>${data.region}</h3>
                              <h5>${data.subregion}</h5>
                              <p>region</p>
                          <div>

                          <div class = "card-footer-social">
                              <h3>${data.borders}</h3>
                          <div>
                          </div>
                          </article>
                          </div>`;

            
              container.insertAdjacentHTML("afterbegin", htmlData);
             
            });
    </script>
  </body>
</html>
